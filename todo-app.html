<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

	<script type="script/babel">
		var ToDoItem = React.createClass({
			render: function(){
				return (
					<li>{this.props.text}</li>
				);
			}	
		});

		var AddToDo = React.createClass({
			onPressSubmit: function(){
				data.push(this.props.value);

			},
			render: function(){
				return (
					<div>
						<form>
							<input name="todo" placeholder="Enter something"/>
							<input type="submit" value="Add" onSubmit="this.onPressSubmit()"/>
						</form>
					</div>
				); 	
			}
			
		});

		var ToDoApp = React.createClass({

			getInitialState: function(){
				return {items:[], text:''}
			},

			handleSubmit: function(){
				this.setState.items = data;
			},

			render: function(){
				var listItem = this.data.maps(function(obj){
					return (
						<ToDoItem text={obj.name}/>
						);
				});
				return (
					<div>
						<h1>Todo App</h1>
						{listItem}
						<AddToDo onSubmit={this.onSubmit()}/>
					</div>
				);
			}

			ReactDOM.render(<ToDoApp/>, getElementById('content'));
		});

	</script>
</head>

<body>
	<div id="content"></div>
</body>
</html>
